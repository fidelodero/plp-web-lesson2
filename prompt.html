<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-section {
            margin-top: 20px;
            text-align: center;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .caption {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Example with CSS</h1>

        <div class="image-section">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image 1">
            <p class="caption">Placeholder Image 1</p>
        </div>

        <div class="image-section">
            <img src="https://via.placeholder.com/600" alt="Placeholder Image 2">
            <p class="caption">Placeholder Image 2</p>
        </div>
    </div>
</body>
</html>
